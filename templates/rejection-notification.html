<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Rejection Notification</title>
  <style>
    /* Reset some default styles */
    body, table, tr, td, h1, p {
      margin: 0;
      padding: 0;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* Email container styles */
    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #f5f5f5;
    }

    /* Email content styles */
    td {
      padding: 30px;
      background-color: #fff;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 15px;
    }

    /* Highlighted section styles */
    .highlighted {
      background-color: #f8f8f8;
      border-radius: 4px;
      padding: 20px;
    }

    /* Footer styles */
    .footer {
      color: #888;
      font-size: 14px;
      text-align: center;
      padding-top: 30px;
    }
  </style>
</head>
<body>
  <table width="100%" bgcolor="#f5f5f5" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: 0 auto; border-collapse: collapse;">
    <tr>
      <td bgcolor="#ffffff" style="padding: 30px;">
        <table width="100%" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
          <tr>
            <td style="text-align: center; padding-bottom: 30px;">
              <h1 style="color: #333; font-family: Arial, sans-serif; margin: 0;">Ad Rejection Notification</h1>
            </td>
          </tr>
          <tr>
            <td class="highlighted">
              <p>Dear User,</p>
              <p>{REJECTION_DESCRIPTION}</p>
              <p>Best regards,<br>[PUBLISHER NAME]</p>
            </td>
          </tr>
          <tr>
            <td class="footer">
              &copy; [CURRENT_YEAR] [PUBLISHER NAME]. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
