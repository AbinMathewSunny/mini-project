<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your OTP Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
    }

    .otp-box {
      background-color: #007bff;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    .otp-box h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .otp-box p {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: #fff;
      color: #007bff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="otp-box">
      <h2>Your One-Time Password</h2>
      <p>123456</p>
      <a href="#" class="cta-button">Verify Now</a>
    </div>
    <p style="color: #666; text-align: center; margin-top: 20px;">Please enter this code to verify your identity and complete the transaction.</p>
    <p style="color: #666; text-align: center;">If you did not request this OTP, please ignore this email.</p>
  </div>
</body>
</html>
